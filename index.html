<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purple Pumpkin Elixir</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #1b1026, #2b1340);
      color: white;
      overflow: hidden;
    }

    /* Elixir Meter */
    #elixirCounter {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(128, 0, 255, 0.25);
      padding: 8px 16px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    #elixirMeterImg {
      width: 20px;
      height: auto;
    }

    #game {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      height: 100vh;
      padding: 80px 24px 24px;
      gap: 24px;
    }

    .panel {
      background: rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      overflow-y: auto;
    }

    h2 { margin-top: 0; font-size: 1.2rem; opacity: 0.9; }

    .header-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    #buyPlotBtn {
      background: #9b5cff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #buyPlotBtn:disabled {
      background: #444;
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Farm Grid: 3 plots + 1 automation button */
    #farm {
      display: grid;
      grid-template-columns: repeat(3, 1fr) 140px;
      gap: 12px;
      align-items: center;
    }

    .plot {
      background: #3a1a55;
      border-radius: 14px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.1s ease;
      border: 2px solid rgba(255,255,255,0.05);
    }

    .plot:hover { transform: scale(1.03); }

    .pumpkin {
      width: 70px;
      height: 70px;
      background-image: url('pumpkin.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.3s ease;
    }

    .growing .pumpkin {
      opacity: 0.3;
      transform: scale(0.4);
    }

    .timer {
      position: absolute;
      bottom: 6px;
      font-size: 0.7rem;
      background: rgba(0,0,0,0.5);
      padding: 2px 6px;
      border-radius: 8px;
    }

    /* Auto Row Button Style */
    .auto-btn {
      height: 60px;
      border-radius: 10px;
      border: none;
      background: #4a1f7a;
      color: #d38bff;
      font-size: 0.75rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 5px;
    }

    .auto-btn:hover:not(:disabled) {
      background: #6a1fa3;
      color: white;
    }

    .auto-btn.active {
      background: #2ecc71;
      color: white;
      cursor: default;
    }

    .auto-btn:disabled:not(.active) {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Press Section */
    #pressArea {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      justify-content: center;
    }

    #press {
      width: 200px;
      height: 140px;
      background: #2a2a2a;
      border-radius: 16px;
      border: 4px solid #444;
    }

    #pressButton {
      background: #7b2cff;
      border: none;
      border-radius: 14px;
      padding: 15px 30px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #pressButton:disabled { opacity: 0.4; cursor: not-allowed; }

    #pipe {
      width: 24px;
      height: 100px;
      background: #444;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }

    #liquid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0;
      background: #9b5cff;
      transition: height 0.4s ease;
    }
  </style>
</head>
<body>

  <div id="elixirCounter">
    <img src="elixir.png" id="elixirMeterImg" alt="Elixir">
    <span>Elixir: <span id="elixir">0</span></span>
  </div>

  <div id="game">
    <div class="panel">
      <div class="header-actions">
        <h2>Purple Pumpkin Farm</h2>
        <button id="buyPlotBtn">Buy Plot (30 Elixir)</button>
      </div>
      <div id="farm"></div>
    </div>

    <div class="panel" id="pressArea">
      <h2>Hydraulic Press</h2>
      <div id="press"></div>
      <button id="pressButton" disabled>Activate Press</button>
      <div id="pipe"><div id="liquid"></div></div>
      <div id="inventory">Pumpkins Loaded: <span id="loaded">0</span></div>
    </div>
  </div>

  <script>
    /* ---------- Helpers ---------- */
    function setCookie(name, value) {
      const d = new Date();
      d.setTime(d.getTime() + (365 * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    /* ---------- Game State ---------- */
    const GROW_TIME = 20; 
    const PLOT_COST = 30;
    const AUTO_COST = 100;
    const MAX_PLOTS = 15;

    let elixir = Number(getCookie('elixir')) || 0;
    let loadedPumpkins = Number(getCookie('loadedPumpkins')) || 0;
    let totalPlotCount = Number(getCookie('totalPlots')) || 6;
    let rowAuto = JSON.parse(getCookie('rowAuto') || '[]');

    let plots = Array.from({ length: totalPlotCount }, (_, i) => ({
      id: i,
      grown: false,
      timer: Number(getCookie('plot_' + i)) || GROW_TIME
    }));

    /* ---------- UI Elements ---------- */
    const farmEl = document.getElementById('farm');
    const elixirEl = document.getElementById('elixir');
    const loadedEl = document.getElementById('loaded');
    const pressBtn = document.getElementById('pressButton');
    const liquidEl = document.getElementById('liquid');
    const buyPlotBtn = document.getElementById('buyPlotBtn');

    function renderFarm() {
      farmEl.innerHTML = '';
      const rowCount = Math.ceil(plots.length / 3);

      for (let r = 0; r < rowCount; r++) {
        // Add 3 plots for this row
        for (let c = 0; c < 3; c++) {
          const idx = r * 3 + c;
          if (idx >= plots.length) {
            // Empty placeholder for incomplete rows
            const spacer = document.createElement('div');
            farmEl.appendChild(spacer);
            continue;
          }

          const plot = plots[idx];
          const div = document.createElement('div');
          div.className = 'plot';
          if (!plot.grown) div.classList.add('growing');

          const pumpkin = document.createElement('div');
          pumpkin.className = 'pumpkin';
          div.appendChild(pumpkin);

          if (!plot.grown) {
            const t = document.createElement('div');
            t.className = 'timer';
            t.textContent = plot.timer + 's';
            div.appendChild(t);
          }

          div.onclick = () => {
            if (plot.grown) {
              harvestPlot(idx);
            }
          };
          farmEl.appendChild(div);
        }

        // Add Auto Farm Button for this row
        const autoBtn = document.createElement('button');
        autoBtn.className = 'auto-btn';
        if (rowAuto[r]) {
          autoBtn.textContent = "AUTO ACTIVE";
          autoBtn.classList.add('active');
          autoBtn.disabled = true;
        } else {
          autoBtn.textContent = "AUTO FARM ROW (100)";
          autoBtn.disabled = elixir < AUTO_COST;
          autoBtn.onclick = () => {
            if (elixir >= AUTO_COST) {
              elixir -= AUTO_COST;
              rowAuto[r] = true;
              save();
              updateUI();
            }
          };
        }
        farmEl.appendChild(autoBtn);
      }
    }

    function harvestPlot(idx) {
      plots[idx].grown = false;
      plots[idx].timer = GROW_TIME;
      loadedPumpkins++;
      save();
      updateUI();
    }

    function updateUI() {
      elixirEl.textContent = Math.floor(elixir);
      loadedEl.textContent = loadedPumpkins;
      pressBtn.disabled = loadedPumpkins === 0;
      
      if (plots.length >= MAX_PLOTS) {
        buyPlotBtn.style.display = 'none';
      } else {
        buyPlotBtn.disabled = elixir < PLOT_COST;
      }
      renderFarm();
    }

    function save() {
      setCookie('elixir', elixir);
      setCookie('loadedPumpkins', loadedPumpkins);
      setCookie('totalPlots', plots.length);
      setCookie('rowAuto', JSON.stringify(rowAuto));
      plots.forEach(p => setCookie('plot_' + p.id, p.timer));
    }

    /* ---------- Growth Loop ---------- */
    setInterval(() => {
      plots.forEach((p, i) => {
        if (!p.grown) {
          p.timer--;
          if (p.timer <= 0) {
            p.grown = true;
            p.timer = 0;
          }
        }
        
        // Auto-Harvest check
        const rowIdx = Math.floor(i / 3);
        if (p.grown && rowAuto[rowIdx]) {
          harvestPlot(i);
        }
      });
      save();
      updateUI();
    }, 1000);

    /* ---------- Actions ---------- */
    buyPlotBtn.onclick = () => {
      if (elixir >= PLOT_COST && plots.length < MAX_PLOTS) {
        elixir -= PLOT_COST;
        plots.push({ id: plots.length, grown: false, timer: GROW_TIME });
        save();
        updateUI();
      }
    };

    pressBtn.onclick = () => {
      if (loadedPumpkins <= 0) return;
      elixir += loadedPumpkins * 5;
      loadedPumpkins = 0;
      liquidEl.style.height = '100%';
      setTimeout(() => (liquidEl.style.height = '0%'), 600);
      save();
      updateUI();
    };

    updateUI();
  </script>
</body>
</html>
