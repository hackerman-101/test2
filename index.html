<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purple Pumpkin Elixir</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #1b1026, #2b1340);
      color: white;
      overflow: hidden;
    }

    #elixirCounter {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(128, 0, 255, 0.25);
      padding: 10px 14px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      font-weight: 600;
    }

    #game {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
      padding: 80px 24px 24px;
      gap: 24px;
    }

    .panel {
      background: rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h2 {
      margin-top: 0;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* Farm */
    #farm {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .plot {
      background: #3a1a55;
      border-radius: 14px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.1s ease;
    }

    .plot:hover { transform: scale(1.03); }

    .pumpkin {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #d38bff, #6a1fa3);
      box-shadow: inset -6px -8px 0 rgba(0,0,0,0.25);
    }

    .growing {
      opacity: 0.4;
    }

    .timer {
      position: absolute;
      bottom: 6px;
      font-size: 0.75rem;
      opacity: 0.8;
    }

    /* Press */
    #pressArea {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      justify-content: center;
    }

    #press {
      width: 200px;
      height: 160px;
      background: #2a2a2a;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
    }

    #press::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 20px;
      background: #555;
    }

    #pressButton {
      background: #7b2cff;
      border: none;
      border-radius: 14px;
      padding: 12px 20px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }

    #pressButton:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #pipe {
      width: 12px;
      height: 120px;
      background: #444;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
    }

    #liquid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0;
      background: linear-gradient(180deg, #b45cff, #6a1fa3);
      transition: height 0.4s ease;
    }

    #inventory {
      font-size: 0.95rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="elixirCounter">Elixir: <span id="elixir">0</span></div>

  <div id="game">
    <div class="panel">
      <h2>Purple Pumpkin Farm</h2>
      <div id="farm"></div>
    </div>

    <div class="panel" id="pressArea">
      <h2>Hydraulic Press</h2>
      <div id="press"></div>
      <button id="pressButton" disabled>Activate Press</button>
      <div id="pipe"><div id="liquid"></div></div>
      <div id="inventory">Pumpkins Loaded: <span id="loaded">0</span></div>
    </div>
  </div>

  <script>
    /* ---------- Cookie Helpers ---------- */
    function setCookie(name, value, days = 365) {
      const d = new Date();
      d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const cookies = document.cookie.split('; ');
      for (const c of cookies) {
        const [k, v] = c.split('=');
        if (k === name) return v;
      }
      return null;
    }

    /* ---------- Game State ---------- */
    const GROW_TIME = 20; // seconds

    let elixir = Number(getCookie('elixir')) || 0;
    let loadedPumpkins = Number(getCookie('loadedPumpkins')) || 0;

    const plots = Array.from({ length: 6 }, (_, i) => ({
      id: i,
      grown: false,
      timer: Number(getCookie('plot_' + i)) || GROW_TIME
    }));

    /* ---------- UI ---------- */
    const farmEl = document.getElementById('farm');
    const elixirEl = document.getElementById('elixir');
    const loadedEl = document.getElementById('loaded');
    const pressBtn = document.getElementById('pressButton');
    const liquidEl = document.getElementById('liquid');

    function renderFarm() {
      farmEl.innerHTML = '';
      plots.forEach(plot => {
        const div = document.createElement('div');
        div.className = 'plot';

        if (plot.grown) {
          const pumpkin = document.createElement('div');
          pumpkin.className = 'pumpkin';
          div.appendChild(pumpkin);
        } else {
          div.classList.add('growing');
          const t = document.createElement('div');
          t.className = 'timer';
          t.textContent = plot.timer + 's';
          div.appendChild(t);
        }

        div.onclick = () => {
          if (plot.grown) {
            plot.grown = false;
            plot.timer = GROW_TIME;
            loadedPumpkins++;
            save();
            updateUI();
          }
        };

        farmEl.appendChild(div);
      });
    }

    function updateUI() {
      elixirEl.textContent = elixir;
      loadedEl.textContent = loadedPumpkins;
      pressBtn.disabled = loadedPumpkins === 0;
      renderFarm();
    }

    function save() {
      setCookie('elixir', elixir);
      setCookie('loadedPumpkins', loadedPumpkins);
      plots.forEach(p => setCookie('plot_' + p.id, p.timer));
    }

    /* ---------- Growth Loop ---------- */
    setInterval(() => {
      plots.forEach(p => {
        if (!p.grown) {
          p.timer--;
          if (p.timer <= 0) {
            p.grown = true;
            p.timer = 0;
          }
        }
      });
      save();
      updateUI();
    }, 1000);

    /* ---------- Press ---------- */
    pressBtn.onclick = () => {
      if (loadedPumpkins <= 0) return;

      const used = loadedPumpkins;
      loadedPumpkins = 0;
      elixir += used * 5;

      liquidEl.style.height = '100%';
      setTimeout(() => (liquidEl.style.height = '0%'), 600);

      save();
      updateUI();
    };

    updateUI();
  </script>
</body>
</html>
