<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purple Pumpkin Elixir</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #1b1026, #2b1340);
      color: white;
      overflow: hidden;
    }

    /* Elixir Meter with Image */
    #elixirCounter {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(128, 0, 255, 0.25);
      padding: 8px 16px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    #elixirMeterImg {
      width: 20px;
      height: auto;
      display: block;
    }

    #game {
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
      padding: 80px 24px 24px;
      gap: 24px;
    }

    .panel {
      background: rgba(255,255,255,0.06);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      overflow-y: auto;
    }

    h2 { margin-top: 0; font-size: 1.2rem; opacity: 0.9; }

    #buyPlotBtn {
      background: #9b5cff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      font-weight: bold;
      width: 100%;
    }

    #buyPlotBtn:disabled {
      background: #444;
      cursor: not-allowed;
      opacity: 0.5;
    }

    /* Farm Grid */
    #farm {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .plot {
      background: #3a1a55;
      border-radius: 14px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.1s ease;
      border: 2px solid rgba(255,255,255,0.05);
    }

    .plot:hover { transform: scale(1.03); }

    /* Pumpkin Image on Plots */
    .pumpkin {
      width: 75px;
      height: 75px;
      background-image: url('pumpkin.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.3s ease;
    }

    .growing .pumpkin {
      opacity: 0.3;
      transform: scale(0.4);
    }

    .timer {
      position: absolute;
      bottom: 8px;
      font-size: 0.75rem;
      background: rgba(0,0,0,0.5);
      padding: 2px 8px;
      border-radius: 10px;
    }

    /* Hydraulic Press Section */
    #pressArea {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      justify-content: center;
    }

    #press {
      width: 200px;
      height: 140px;
      background: #2a2a2a;
      border-radius: 16px;
      position: relative;
      border: 4px solid #444;
    }

    #pressButton {
      background: #7b2cff;
      border: none;
      border-radius: 14px;
      padding: 15px 30px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #pressButton:disabled { opacity: 0.4; cursor: not-allowed; }

    #pipe {
      width: 24px;
      height: 100px;
      background: #444;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }

    #liquid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0;
      background: #9b5cff;
      transition: height 0.4s ease;
    }
  </style>
</head>
<body>

  <div id="elixirCounter">
    <img src="elixir.png" id="elixirMeterImg" alt="Elixir Icon">
    <span>Elixir: <span id="elixir">0</span></span>
  </div>

  <div id="game">
    <div class="panel">
      <h2>Purple Pumpkin Farm</h2>
      <button id="buyPlotBtn">Buy Plot (30 Elixir)</button>
      <div id="farm"></div>
    </div>

    <div class="panel" id="pressArea">
      <h2>Hydraulic Press</h2>
      <div id="press"></div>
      <button id="pressButton" disabled>Activate Press</button>
      <div id="pipe"><div id="liquid"></div></div>
      <div id="inventory">Pumpkins Loaded: <span id="loaded">0</span></div>
    </div>
  </div>

  <script>
    /* ---------- Cookie Helpers ---------- */
    function setCookie(name, value) {
      const d = new Date();
      d.setTime(d.getTime() + (365 * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    /* ---------- Game State ---------- */
    const GROW_TIME = 20; 
    const PLOT_COST = 30;
    const MAX_PLOTS = 15;

    let elixir = Number(getCookie('elixir')) || 0;
    let loadedPumpkins = Number(getCookie('loadedPumpkins')) || 0;
    let totalPlotCount = Number(getCookie('totalPlots')) || 6;

    let plots = Array.from({ length: totalPlotCount }, (_, i) => ({
      id: i,
      grown: false,
      timer: Number(getCookie('plot_' + i)) || GROW_TIME
    }));

    /* ---------- UI Elements ---------- */
    const farmEl = document.getElementById('farm');
    const elixirEl = document.getElementById('elixir');
    const loadedEl = document.getElementById('loaded');
    const pressBtn = document.getElementById('pressButton');
    const liquidEl = document.getElementById('liquid');
    const buyPlotBtn = document.getElementById('buyPlotBtn');

    function renderFarm() {
      farmEl.innerHTML = '';
      plots.forEach(plot => {
        const div = document.createElement('div');
        div.className = 'plot';
        if (!plot.grown) div.classList.add('growing');

        const pumpkin = document.createElement('div');
        pumpkin.className = 'pumpkin';
        div.appendChild(pumpkin);

        if (!plot.grown) {
          const t = document.createElement('div');
          t.className = 'timer';
          t.textContent = plot.timer + 's';
          div.appendChild(t);
        }

        div.onclick = () => {
          if (plot.grown) {
            plot.grown = false;
            plot.timer = GROW_TIME;
            loadedPumpkins++;
            save();
            updateUI();
          }
        };
        farmEl.appendChild(div);
      });
    }

    function updateUI() {
      elixirEl.textContent = elixir;
      loadedEl.textContent = loadedPumpkins;
      pressBtn.disabled = loadedPumpkins === 0;
      
      if (plots.length >= MAX_PLOTS) {
        buyPlotBtn.style.display = 'none';
      } else {
        buyPlotBtn.disabled = elixir < PLOT_COST;
      }
      renderFarm();
    }

    function save() {
      setCookie('elixir', elixir);
      setCookie('loadedPumpkins', loadedPumpkins);
      setCookie('totalPlots', plots.length);
      plots.forEach(p => setCookie('plot_' + p.id, p.timer));
    }

    /* ---------- Growth Loop ---------- */
    setInterval(() => {
      plots.forEach(p => {
        if (!p.grown) {
          p.timer--;
          if (p.timer <= 0) {
            p.grown = true;
            p.timer = 0;
          }
        }
      });
      save();
      updateUI();
    }, 1000);

    /* ---------- Actions ---------- */
    buyPlotBtn.onclick = () => {
      if (elixir >= PLOT_COST && plots.length < MAX_PLOTS) {
        elixir -= PLOT_COST;
        plots.push({ id: plots.length, grown: false, timer: GROW_TIME });
        save();
        updateUI();
      }
    };

    pressBtn.onclick = () => {
      if (loadedPumpkins <= 0) return;
      elixir += loadedPumpkins * 5;
      loadedPumpkins = 0;
      liquidEl.style.height = '100%';
      setTimeout(() => (liquidEl.style.height = '0%'), 600);
      save();
      updateUI();
    };

    updateUI();
  </script>
</body>
</html>
